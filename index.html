<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Palatte Generator</title>

</head>
<body>
    <div class="alert-div">
        <p>Color #f9f9f8 Copied to your clip board</p>
    </div>
    <section class="section1">
        <h1>Color Palatter generator</h1>
        <div class="colors">
            <div class="color">
                <div class="color-img off-white"></div>
                <div class="color-text">#EEEDF0</div>
            </div>
            <div class="color">
                <div class="color-img light-gray"></div>
                <div class="color-text">#EEEDF0</div>
            </div>
            <div class="color">
                <div class="color-img light-orange"></div>
                <div class="color-text">#EEEDF0</div>
            </div>
            <div class="color">
                <div class="color-img dark-gray"></div>
                <div class="color-text">#EEEDF0</div>
            </div>
            <div class="color">
                <div class="color-img mid-red"></div>
                <div class="color-text">#EEEDF0</div>
            </div>
        </div>
    </section>
    <section class="section2">
        <button class="btn">Generate Palette</button>
        <p>Or just press the "Spacebar" to generate new palettes.</p>
        <h4>click to copy individual color. press "C" to copy palettes"</h4>
    </section>
</body>
</html>
